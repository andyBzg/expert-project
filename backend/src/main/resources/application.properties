spring.profiles.active=dev

# admin default username and login
admin.username=admin
admin.password=admin

# swagger related properties
springdoc.show-login-endpoint=true

# docker related properties
spring.docker.compose.lifecycle-management=start_only

# cron related properties
token.removal.schedule=0 */15 * * * *

# token related properties
password.reset.token.expiration.minutes=30
verification.token.expiration.minutes=15

authority.role.prefix=ROLE_
